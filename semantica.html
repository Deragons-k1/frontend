<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Web semantica</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

        body {
            margin: 0px;

            height: 30px;

            background-color: #004c40;
            display: flex;

            align-items: center;
            
        }

        .menu div {

        .menu div ul {

            margin: 0px;
            list-style: none;
        }

        .menu div ul li {
            padding-right: 30px;
            font-family: 'Fjalla One', sans-serif;
        }

        .menu div ul li a{
            text-decoration: none;
            color: white;
        }

        .menu div ul li a:hover{
            text-decoration: underline;
        }

        .header {
            width: 100vw;
            height: 60vh;
            background-image: url(pexels-photo-39811.jpeg);
            background-position: center center;
        }

    </style>

</head>
